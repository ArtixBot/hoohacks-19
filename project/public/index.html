<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/svg" href="styles/images/atom-solid.svg"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/animate.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" defer></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js" defer></script>
        <script src="js/all.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/youtube.js" defer></script>
        <script src="js/wikipedia.js" defer></script>

        <title>Hivemind</title>
    </head>
    <body class="background animated fadeIn faster">
        <header>
            <nav class="navbar navbar-expand-md bg-transparent navbar-light">
                <h1 class="display-4">Hello, <b id="userID"></b></h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <div id="systemTimeDate"class="text-right">
                        <p id="systemTime"></p>
                        <p id="systemDate"></p>
                    </div>
                    <ul class="navbar-nav">
                       <li class="nav-item"> 
                            <a class="nav-link" href="help.html">
                                <i class="fas fa-question"></i>Help
                            </a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logout_button"><i class="fas fa-sign-out-alt"></i>Logout</button>
                        </li>            
                    </ul>
                </div>
            </nav>
        </header>

        <section class="highlight">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-8">
                        <div>
                            <i class="fas fa-2x fa-atom"></i><b class="widget-header">Hivemind</b>
                            <i class="fas fa-cog float-right"></i>
                        </div>
                        <hr>
                        <div id="chatPanel">
                        </div>
                        <div id="submitPanel">
                            <form class="form-horizontal" onsubmit="submitMsg(); return false;">
                                <div class="input-group">
                                    <input id="submitMessage" type="text" class="form-control col-lg-24" placeholder="Enter your message..." autocomplete="off" autofocus>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-4" id="workspace">
                        <div>
                            <i class="fas fa-2x fa-briefcase"></i><b class="widget-header">Workspace</b>
                            <i class="fas fa-cog float-right"></i>
                        </div>
                        <hr>
                        <div id="workspace-content">
                            <p>Links or files you access in the Hivemind panel will be previewable here.</p>
                        </div>
                        <span id="ytplayer-holder">
                            <div id="player"></div>
                        </span>
                    </div>

                </div>
            </div>
        </section>
        <footer>
        </footer>
    </body>
</html>

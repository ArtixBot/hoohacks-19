<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/svg" href="styles/images/atom-solid.svg"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/animate.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" defer></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
        <script src="js/all.js"></script>
        <script src="js/login.js" defer></script>

        <title>Hivemind Login</title>
    </head>
    <body class="background animated fadeIn faster">
        <div class="jumbotron bg-transparent text-align-center">
            <i class="fas fa-dice-d6 fa-10x"></i>
            <h1 class="display-4">Hivemind</h1>
            <p class="lead">The ultra-lightweight information sharing application for all your academic needs.</p>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email_field" name="username" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password_field" name="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary" id="login_button">Submit</button>
                <button class="btn btn-primary" id="register_button">Register</button>
        </div>

        <footer class="footer">
            <div class="container"> Copyright &#169; 2019 </div>
        </footer>
    </body>
</html>
